<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor Node Ultima Generacion</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
  />

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  />
 
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
   
    <h2 class="titulo">Streaming Audio Con Node.js</h2>
        
    <div class="app">
      
      <div class="contenedor-izquierdo">
        <ul class="lista-canciones">
         <li class="cancion">Cancion 1</li>
         <li class="cancion">Cancion 2</li>
        </ul>

        <form class="upload-form" 
        action="http://localhost:3000/canciones" method="post"
        enctype="multipart/form-data">
        <label for="file__input">Subir cancion</label>
        <input type="file" name="cancion" id="file__input"/> <br />
        <input type="submit" class="subir-cancion" value="Pulsa aqui para subir la cancion"/>
  
        
        </form>
      </div>

      <div class="contenedor-derecho">
          <!-- <audio class="audio" controls 
         ></audio> -->
         <div class="container">
          <div class="player">
            <div class="player__controls">
              <div class="player__btn player__btn--small" id="previous">
                <i class="fas fa-arrow-left"></i>
              </div>
              <h5 class="player__title" id="title">Node Streaming</h5>
              <div class="player__btn player__btn--small" id="icon-menu">
                <i class="fas fa-bars"></i>
              </div>
            </div>
            <div class="player__album">
              <img src="https://i.ibb.co/ZS3wRSh/cover.jpg" alt="Album Cover" class="player__img" loading="lazy" />
            </div>
       
            <h2 class="player__artist">Disclosure</h2>
            <h3 class="player__song">Latch</h3>
       
            <input type="range" value="20" min="0" class="player__level" id="range" />
            <div class="audio-duration">
              <div class="start">00:01</div>
              <div class="end">04:30</div>
            </div>
       
            <audio class="player__audio" controls id="audio">
              <!-- <source src="" type="audio/mpeg" /> -->
            </audio>
       
            <div class="player__controls">
              <div class="player__btn player__btn--medium" id="backward">
                <i class="fas fa-backward"></i>
              </div>
       
              <div class="player__btn player__btn--medium blue play" id="play">
                <i class="fas fa-play play-btn"></i>
                <i class="fas fa-pause pause-btn hide"></i>
              </div>
       
              <div class="player__btn player__btn--medium" id="forward">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>


   

    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
